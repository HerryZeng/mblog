<!-- index.html -->
{% extends 'base.html' %}
{% block title %} 欢迎光临我的博客 {% endblock %}
{% block headmessage %}
    <h3 style="font-family: 宋体;text-align: center;">本站文章列表</h3>
{% endblock %}
{% block content %}
    {% for post in posts %}
        <p style="font-family: 宋体;font-size: 16pt;font-weight: bold;text-align: center;">
            <a href="/post/{{ post.slug }}">
                {{ post.title }}
            </a>
        </p>
    {% endfor %}
{% endblock %}
