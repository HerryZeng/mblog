<!-- post.html -->
{% extends 'base.html' %}
{% block title %} {{ post.title }} - 文学天地 {% endblock %}
{% block headmessage %}
    <h3 style="font-family: 宋体;text-align: center;">{{ post.title }}</h3>
    <a style="font-family: 宋体;text-align: center;" href="/">回首页</a>
{% endblock %}
{% block content %}
    <p style="font-family: 宋体;font-size: 16pt;font-weight: bold;text-align: left;">{{ post.body }}</p>
{% endblock %}
